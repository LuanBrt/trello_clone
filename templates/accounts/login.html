{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container w-50 card p-3 mt-5 ">

    {% if request.user.is_authenticated %}
    <p>You are already logged in, want to 
        <a href="{% url 'accounts:logout' %}" >Loggout</a>?</p>
    {% else %}
        {% crispy form %}
    {% endif %}
</div>
{% endblock %}
