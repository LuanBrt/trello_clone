{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container w-50 card p-3 mt-5 ">

    {% if request.user.is_authenticated %}
    <p>You are already logged in, want to 
        <a href="{% url 'accounts:logout' %}" >Loggout</a>?</p>
    {% else %}
        <form action="." method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="submit" value="Submit" class="btn btn-primary" id="submit-id-submit">
        </form>
    {% endif %}
</div>
{% endblock %}
