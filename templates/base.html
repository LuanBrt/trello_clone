<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.8.0"></script>
  <script src="https://unpkg.com/hyperscript.org@0.0.8"></script>
  <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <title>Trello Clone</title>
  <style>

    body {
      padding-bottom: 50px;
      padding-top: 65px;
    }

    .hidden {
      display: none;
    }

    /* overriding the default crispy field error class */
    .invalid-feedback {
      font-size: .875em;
      color: #dc3545;
      display: block;
    }

    .card {
      min-width: 272px;
      max-width: 272px;
      height: auto;
      background-color: #ebecf0;
    }
  </style>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <header class="menu navbar bg-primary text-white fixed-top">
    <h1>Trello Clone</h1>
    <ul class="nav">
      {% if request.user.is_authenticated %}
      <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
      <a class="nav-link text-white" href="{% url 'accounts:logout' %}">Logout</a>
      {% else %}
      <a class="nav-link text-white" href="{% url 'accounts:login' %}">Login</a>
      <a class="nav-link text-white" href="{% url 'accounts:register' %}">Register</a>
      {% endif %}
    </ul>
  </header>
  {% block content %}
  {% endblock content%}

  {% block scripts%}
  <script>
    document.body.addEventListener('htmx:configRequest', (event) => {
      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
  </script>
  {% endblock scripts%}
</body>

</html>
